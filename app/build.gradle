apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.uwec.wellnessapp"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.2'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.jjoe64:graphview:4.0.0'
    compile files('src/main/java/deps/org.apache.commons.net.jar')
    compile files('src/main/java/deps/commons-io-2.4.jar')
    compile files('src/main/java/deps/mpandroidchartlibrary-1-7-4.jar')
}
